<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>

    <div class="container">
        <h2>Forgot Email/Password</h2>
        <p>How would you like to reset your password?</p>
        <form id="resetPasswordForm">
            <label>
                <input type="radio" name="resetOption" value="email" checked>
                Reset via Email
            </label>
            <label>
                <input type="radio" name="resetOption" value="textMessage">
                Reset via Text Message
            </label>

            <!-- Container to dynamically show/hide input based on selection -->
            <div id="inputContainer">
                <label id="countryCodeLabel" style="display: none;">Country Code:</label>
                <input type="text" id="countryCode" placeholder="e.g., +1" style="display: none;">
                <label>
                    <input type="text" id="contactInput" placeholder="Enter your email or phone number" required>
                </label>
            </div>

            <button type="button" onclick="sendResetInstructions()">Send Reset Instructions</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="sign in.html">Sign In</a></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
